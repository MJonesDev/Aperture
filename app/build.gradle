apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    buildTypes {
        release {
            manifestPlaceholders = [appName: "Aperture"]
        }
        debug {
            manifestPlaceholders = [appName: "Project: EVO"]
        }
    }

    defaultConfig {
        applicationId "com.marlonjones.projectevo"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "0.1 Alpha"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.afollestad.material-dialogs:core:0.8.6.0'
    compile 'com.afollestad.material-dialogs:commons:0.8.6.0'
    compile files('libs/universal-image-loader-1.9.2-SNAPSHOT-with-sources.jar')
}
